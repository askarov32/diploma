  out_dim: 4
  width: 128
  depth: 6
  activation: tanh
training:
  steps: 100
  lr: 0.001
  optimizer: adam
  scheduler:
    type: cosine
    warmup_steps: 1000
  weights:
    pde_motion: 1.0
    pde_heat: 1.0
